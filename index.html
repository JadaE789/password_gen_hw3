<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Homework/Develop/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
               <div class="criteria">
                  <label for="length">Password length</label>
                  <input type="number" id="length" min="8" max="128" value="8" />
              </div>
              <div class="prompts">
                 <label for="uppercase">Uppercase letters</label>
                 <input type="checkbox" id="uppercase" checked />
              </div>
              <div class="prompts">
                 <label for="lowercase">Lowercase letters</label>
                 <input type="checkbox" id="lowercase" checked />
              </div>
              <div class="prompts">
                 <label for="numeric">Numeric</label>
                 <input type="checkbox" id="numeric" checked />
             </div>
             <div class="prompts">
                <label for="special characters">Special Characters</label>
                <input type="checkbox" id="special characters" checked />
             </div>

       <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
       </div>
      </div>
    </div>
    <script src="./Homework/Develop/script.js"></script>
  </body>
</html>
